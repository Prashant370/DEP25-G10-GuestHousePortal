   name: Deploy to VM
   
   on:
     push:
       branches: [main]
       paths:
         - 'server/**'
   
   jobs:
     deploy:
       runs-on: ubuntu-latest
       steps:
         - name: Checkout code
           uses: actions/checkout@v3
   
         - name: Setup SSH key
           run: |
             mkdir -p ~/.ssh
             echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
             chmod 600 ~/.ssh/id_ed25519
             ssh-keyscan -t ed25519 ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts
   
         - name: Deploy to VM
           run: |
             ssh -i ~/.ssh/id_ed25519 ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} '
               cd ~/Guest_House_Portal &&
               git pull &&
               cd server &&
               npm install &&
               pm2 restart all
             '